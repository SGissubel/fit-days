<div class="login-container" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="login-mat-card-container">
        <mat-card-title class="card-title ">Login</mat-card-title>
        <mat-card-content class="login-mat-card-content">
            <form [formGroup]="formGroup" style="height: 100%;" fxLayout="column" fxLayoutAlign="space-between">
                <div>
                    <mat-form-field class="full-width" appearance="standard">
                        <mat-label>Email</mat-label>
                        <input type="text" matInput formControlName="email">
                        <mat-error *ngIf="formControls.email.invalid">
                            {{ getErrorMessage() }}
                        </mat-error>
                    </mat-form-field>
    
                    <mat-form-field class="full-width" appearance="standard">
                        <mat-label>Password</mat-label>
                        <input type="password" matInput formControlName="password">
                    </mat-form-field>
                </div>

                <div class="button margin-bottom-30" fxLayoutAlign="center center">
                    <button
                        (click)="logIn()"
                        class="cta-button"
                        mat-raised-button color="primary">
                        Login
                    </button>
                </div>
                
            </form>
            <div class="signup-text" fxLayoutAlign="center center">
                <a [routerLink]="['sign-up']">
                    Don't have a log in? Sign up!
                </a>
            </div>

        </mat-card-content>
    </mat-card>
</div>
